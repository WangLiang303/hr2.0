	<!--合作机构维护（合作银行）-->
			<div class="container cooperation-maintenance" id="cooperation-bank">
				
				<!--tab切换栏(合作银行及车商)-->
				<div class="tab-bar">
					<ul class="role-bar-ul clearfix">
						<li class="role-bar-li"><a href="#" class="role-item role-item-active">合作银行管理</a></li>
						<li class="role-bar-li"><a href="#" class="role-item">合作车商管理</a></li>
					</ul>
					<div class="button button-nowidth">
						<i class="iconfont">&#xe615;</i>
						新建合作银行
					</div>
				</div>
				<!--tab切换栏(合作银行及车商)   end-->
				
				<!--面板  -->
				<div class="panel panel-nomargintop">
					<div class="select-search-bar select-search-bar-noborder clearfix">
						<div class="search-item">
							<span class="select-name">银行名称：</span>
							<input type="text" class="input-text" />
						</div>
					</div>
					<table border="0" cellpadding="" width="100%" class="orders-table orders-table-noborder cooperation-maintenance-table">
						<thead>
							<tr class="orders-bar-title">
								<td class="orders-item-data">银行名称</td>
								<td class="orders-item-data">开户账号-户名</td>
								<td class="orders-item-data">费率表</td>
								<td class="orders-item-data orders-item-data-blank"></td>
								<td class="orders-item-data">操作</td>
							</tr>
						</thead>
						<tbody>
							{{for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
							<tr>
								<td class="orders-item-data">{{=row.bankName}}</td>
								<td class="orders-item-data acount-name-data">
									{{for(var j = 0, len2 = row.userInfo.length; j < len2; j++) { var col = row.userInfo[j]; }}
									<p class="acount-name">
										<span>{{=col.bankc}}</span>-<span>{{=col.user}}</span><br />
									</p>
									{{ } }}
								</td>
								<td class="orders-item-data orders-item-data-view">
									<a href="javascript:;" class="view-fee">查看</a>
								</td>
								<td class="orders-item-data orders-item-data-blank"></td>
								<td class="orders-item-data orders-item-data-operate">
									<div class="button button-mini-nowidth">
										<i class="iconfont">&#xe640;</i>
										编辑
									</div>
									<div class="button button-mini-nowidth">
										<i class="iconfont">&#xe602;</i>
										删除
									</div>
								</td>
							</tr>
							{{ } }}
						</tbody>
					</table>
				</div>
				<!--面板  end-->
				
			</div>
			<!--上牌办理   end-->
