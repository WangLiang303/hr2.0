								<span class="info-value"><input type="text" name="{{= role.fieldCode }}" value="{{= role.value }}" /></span>
							</div>
							{{ } }}
						</div>
					</div>
				</div>
				{{for(var b = 0, lenthb = it.otherInfo.length; b < lenthb; b++) { var other = it.otherInfo[b]; }}
				<div class="panel panel-loan">
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">{{= other.groupName}}</span>
							<div class="button button-mini-nowidth">
								保存
							</div>
						</div>
					</div>
					<div class="panel-detail-content-layout">
						<div class="loan-info">
							{{for(var c = 0, lenthc = other.cIndividuationFieldList.length; c < lenthc; c++) { var otherInfo = other.cIndividuationFieldList[c]; }}
							<div class="info-key-value-box">
								<span class="info-key">
									{{ if(otherInfo.required == 1){ }}
									<i>*</i>
									{{ } }}
									{{= otherInfo.name }}：
								</span>
								<span class="info-value"><input type="text" value="{{= otherInfo.value }}" /></span>
							</div>
							{{ } }}
						</div>
					</div>
				</div>
				{{ } }}
			</script>
			<script type="text/x-dot-template" id="selectTypetmpl">
				{{for(var a = 0, lenth1 = it.length; a < lenth1; a++) { var op1 = it[a]; }}
					{{for(var b = 0, lenth2 = op1.configFieldItem.length; b < lenth2; b++) { var opt = op1.configFieldItem[b]; }}
					<option value="{{= opt.value}}">{{= opt.name}}</option>
					{{ } }}
				{{ } }}
			</script>
