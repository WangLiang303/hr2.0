
<!--订单表格-->
<div class="container workplat">
	<div class="search-bar">
		<input type="text" name="" id="search" value="" placeholder="订单号\借款人姓名\身份证号\手机号" class="input-text" />
		<div id="" class="drop-down-box">
			<a href="#" class="drop-down-a">
				<span class="drop-down-text">任务类型</span>
				<i class="iconfont iconfont-arrow">&#xe621;</i>
			</a>
		</div>
		<div id="" class="drop-down-box">
			<a href="#" class="drop-down-a">
				<span class="drop-down-text">处理状态</span>
				<i class="iconfont iconfont-arrow">&#xe621;</i>
			</a>
		</div>
		<div class="button">
			<i class="iconfont">&#xe615;</i>新建业务
		</div>
	</div>
	<table border="0" cellpadding="" width="100%" class="orders-table">
		<thead>
			<tr class="orders-bar-title">
				<td class="orders-item-data"><a href="javascript:;">创建时间<img src="static/css/img/sort-up.png" alt="" title="时间升序" /></a></td>
				<td class="orders-item-data">订单号</td>
				<td class="orders-item-data">借款人</td>
				<td class="orders-item-data">任务类型</td>
				<td class="orders-item-data">处理状态</td>
				<td class="orders-item-data">操作</td>
			</tr>
		</thead>
		<tbody>
			{{for(var i = 0, len = it.length; i < len; i++) { var row = it[i]; }}
			<tr>
				<td class="orders-item-data">{{=row.date}}</td>
				<td class="orders-item-data">{{=row.orderNo}}</td>
				<td class="orders-item-data">{{=row.user}}<br>({{=row.idc}})</td>
				<td class="orders-item-data">{{=row.type}}</td>
				{{ if(row.status == 0) { }}
				<td class="orders-item-data">未处理</td>
				{{ } else { }}
				<td class="orders-item-data status-back">审核退回</td>
				{{ } }}
				<td class="orders-item-data"><a data-href="{{=row.typeKey}}" class="button">立即处理</a></td>
			</tr>
			{{ } }}
		</tbody>
	</table>
</div>
<!--订单列表 end-->

<!--分页插件-->
<div id="pageToolbar" class="pageToolbar" data-request="page.$scope['loan'].paging" data-pages="50" data-current="8"></div>
